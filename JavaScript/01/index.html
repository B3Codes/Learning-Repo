<script>

  let a = 10, b = 20;

  /* 
  // returns Promise { <state>: "pending" }
    doesn't waits for the result from the url
    instead go and execute furthur after giving the promise.

    op: 
    Promise { <state>: "pending" }
    30

    */


    /* 
      Want to wait for the result 
      then we will use await,

      await can be only use in async function not outside of it
    */

    // Implementing await


    async function getData(){
      let resultFromServer = await fetch("https://jsonplaceholder.typicode.com/posts"); 
      console.log(await resultFromServer.json());
      
    }

 
    /* 
    op:    
    30 
    Array(100) [ {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, … ]
    
    // wait for fetch function to get data then print the data as soon as it get it.
 */


    

  // console.log(resultFromServer);
  // getData();


  /* another implementation */
  fetch("https://jsonplaceholder.typicode.com/posts").then((data)=>{console.log(data.json())})
                                                    .catch((error)=>{console.log(error)})
                                                    .finally(()=>{console.log("finally")});

  console.log(result);
