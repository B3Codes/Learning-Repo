<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <title>TODO APP</title>
</head>
<body>
  <section class="">
    <div class="container  h-100">
      <div class="row d-flex  justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card-body py-4 px-4 px-md-5">
            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
              <i class="fas fa-check-square me-1"></i>
              <u>My Todo-s</u>
            </p>

            <div class="pb-2">
              <div class="card">
                <div class="card-body"> 
                  <div class="d-flex flex-row align-items-center">
                    <input type="text" class="form-control form-control-lg" id = "addTaskInput" placeholder="Add new task" />
                    <a href="#!" data-mdb-tooltip-init title="Set Due Date" class="mx-2">
                      <i class="fas fa-calendar-alt fa-lg "></i>
                    </a>
                    <div>
                      <button type="button"  data-mdb-button-init data-mdb-ripple-init class="btn btn-primary" id = "addTaskBtn">Add</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <hr class="my-4">
            <ul class="list-group rounded-0 mb-2" id="showTaskList">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  

  
  <script src="script.js"></script>
</body>
</html>
